<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="store logo">
        </a>
    </header>

    <nav class="nav">
        <a class="nav__link nav__link--active" href="index.html">Tienda</a>
        <a class="nav__link nav__link--active" href="about us.html">Nosotros</a>
    </nav>

    <main class="container">
        <h1>Reacyjs</h1>
        <div class="tshirt">
            <img class="tshirt__image" src="img/3.jpg" alt="">
            <div class="tshirt__content">
                <p>Pellentesque rutrum lacus vel elementum rutrum. Nulla suscipit tellus vitae ipsum gravida suscipit. Ut non lacus erat.</p>
                <form class="tshirt__form">
                    <select class="tshrit__form--field">
                        <option disabled selected>-- Selecciona tu talla</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="tshrit__form--field" type="number" min="1">
                    <input class="tshrit__form--submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">FrontEnd Store. Derechos Reservados. 2024</p>
    </footer>

</body>
</html>
